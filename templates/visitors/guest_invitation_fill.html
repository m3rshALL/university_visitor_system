{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Приглашение от {{ invitation.employee.get_full_name|default:invitation.employee.username }}</h2>
    <p>Пожалуйста, заполните свои данные для посещения университета.</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Отправить</button>
    </form>
</div>
{% endblock %}
