{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Финализация визита гостя</h2>
    <p>Гость: <strong>{{ invitation.guest_full_name }}</strong></p>
    <p>Email: {{ invitation.guest_email }}</p>
    <p>Телефон: {{ invitation.guest_phone }}</p>
    {% if invitation.guest_photo %}
        <p>Фото гостя:</p>
        <img src="{{ invitation.guest_photo.url }}" alt="Фото гостя" style="max-width:200px;">
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Зарегистрировать визит</button>
    </form>
</div>
{% endblock %}
