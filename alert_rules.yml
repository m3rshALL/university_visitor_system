groups:
  - name: django_alerts
    rules:
      # Высокий уровень ошибок HTTP
      - alert: HighHTTPErrorRate
        expr: rate(django_http_responses_total_by_status_total{status=~"4..|5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High HTTP error rate detected"
          description: "Error rate is {{ $value }} errors per second for {{ $labels.job }}"

      # Высокая латентность запросов
      - alert: HighRequestLatency
        expr: histogram_quantile(0.95, rate(django_http_requests_latency_including_middlewares_seconds_bucket[5m])) > 1.0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High request latency"
          description: "95th percentile latency is {{ $value }}s for {{ $labels.job }}"

      # Приложение недоступно
      - alert: DjangoDown
        expr: up{job="django-visitor-system"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Django application is down"
          description: "Django visitor system has been down for more than 1 minute"

      # Нет активных Celery воркеров
      - alert: NoCeleryWorkers
        expr: celery_workers_active == 0
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "No active Celery workers"
          description: "No Celery workers are active for background task processing"

      # Высокое использование памяти
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes > 500000000  # 500MB
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanize1024 }}B"

      # Много активных визитов (потенциальная проблема)
      - alert: TooManyActiveVisits
        expr: active_visits_total > 100
        for: 10m
        labels:
          severity: info
        annotations:
          summary: "High number of active visits"
          description: "{{ $value }} active visits in the building"

  - name: system_alerts
    rules:
      # Высокая загрузка CPU
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value | humanizePercentage }} for {{ $labels.job }}"
